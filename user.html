<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        
        <style>
            table {
                margin-right: auto;
                margin-left: auto;
            }

            th, td {
                font-family: 'Roboto Condensed', sans-serif;
                padding: 4px 4px;
            }

            #submit-row td {
                text-align: center;
            }

            #submit-row input {
                font-family: 'Roboto Condensed', sans-serif;
                background: #FCFCFC;
            }
        </style>
    </head>

    <body>      
        <form id="user-form">
            <table>
                <tr>
                    <th colspan="2">Please fill out this form:</th>
                </tr>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" placeholder="John"><br></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" name="lastname" placeholder="Doe"><br></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob"><br></td>
                </tr>
                <tr>
                    <td>Pickup Location:</td>
                    <td>Lorem Ipsum</td>
                </tr>
                <tr>
                    <td>Pickup Time:</td>
                    <td>
                        <select>
                            <option value="08:30">08:30</option>
                            <option value="09:15">09:15</option>
                            <option value="10:00">10:00</option>
                            <option value="10:45">10:45</option>
                            <option value="11:30">11:30</option>
                            <option value="12:15">12:15</option>
                            <option value="01:00">01:00</option>
                            <option value="01:45">01:45</option>
                            <option value="02:30">02:30</option>
                            <option value="03:15">03:15</option>
                            <option value="04:00">04:00</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <th colspan="4"><label for="riders">Riders (optional):</label></th>
                </tr>
                <tr>
                    <td style="text-align: center;">First Name:</td>
                    <td style="text-align: center;">Last Name:</td>
                    <td style="text-align: center;">Date of Birth:</td>
                </tr>
                <tr>
                    <td style="text-align: center;"><input type="text" id="riders-fname-input" name="riders" placeholder="John"></td>
                    <td style="text-align: center;"><input type="text" id="riders-lname-input" name="riders" placeholder="Doe"></td>
                    <td style="text-align: center;"><input type="date" id="riders-dob-input" name="riders"></td>
                    <td style="text-align: center;"><input type="button" id="add-button" value="Add"></td>
                </tr>
                <tr>
                    <td colspan="4"><ul id="riders-list"></ul></td>
                </tr>
                <tr id='submit-row'>
                    <td colspan="4"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        <script>
            document.getElementById('add-button').onclick = function() {
                var ul = document.getElementById('riders-list');
                var li = document.createElement('li');
                var fnameInput = document.getElementById('riders-fname-input')
                var lnameInput = document.getElementById('riders-lname-input')
                var dobInput = document.getElementById('riders-dob-input')
                if (ul.getElementsByTagName('li').length < 7) {
                    if (fnameInput.value != '' && lnameInput.value != '' && dobInput.value != '') {
                        li.innerHTML = fnameInput.value + ' ' + lnameInput.value + ' (' + dobInput.value + ')'
                        fnameInput.value = ''
                        lnameInput.value = ''
                        dobInput.value = ''
                        ul.appendChild(li)
                    }
                } else {
                    alert('Maximum number of riders reached!')
                }
            }
        </script>
    </body>
</html>
