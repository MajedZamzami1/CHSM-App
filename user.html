<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        
        <style>
            nav {
            display: flex;
            width: 100%;
            align-items: center;
            flex-wrap: wrap;
            background-color: rgb(255, 115, 0);
            font-size: 20;
            color: white;
            font-family: sans-serif;
            }
            nav ul{
            flex: 1;
            text-align: right;
            padding-right: 30px;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        
        }
        
        nav ul li a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            position: relative;
        }
        nav ul li a::after{
            content: '';
            width:0;
            height: 3px;
            position: absolute;
            bottom: -5px;
            left:50%;
            transform: translateX(-50%);
            background: rgb(255, 255, 255);
            transition: width 0.3s;
        }
        nav ul li a:hover::after{
            width:50%;
        
        }

            table {
                margin-right: auto;
                margin-left: auto;
            }

            th, td {
                font-family: 'Roboto Condensed', sans-serif;
                padding: 4px 4px;
            }

            #submit-row td {
                text-align: center;
            }

            #submit-row input {
                font-family: 'Roboto Condensed', sans-serif;
                background: #FCFCFC;
            }
            .orange 
        {
            
            background-color: rgb(253, 253, 253);
            padding: 8px;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Condensed';
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link" style="color: white;"  href="home.html">Home</a>
                </li>
                
            </div>
          </nav>
          <div class="orange"><h1> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/University_of_Texas_at_Austin_logo.svg/1280px-University_of_Texas_at_Austin_logo.svg.png" alt="" width="200"></h1></div>
        
              
        <form id="user-form">
            <table>
                <tr>
                    <th colspan="2">Please fill out this form:</th>
                </tr>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" placeholder="Mohammed"><br></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" name="lastname" placeholder="Alwosaibi"><br></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob"><br></td>
                </tr>
                <tr>
                    <td>Pickup Location:</td>
                    <td>Lorem Ipsum</td>
                </tr>
                <tr>
                    <td>Pickup Time:</td>
                    <td>
                        <select>
                            <option value="08:30">08:30</option>
                            <option value="09:15">09:15</option>
                            <option value="10:00">10:00</option>
                            <option value="10:45">10:45</option>
                            <option value="11:30">11:30</option>
                            <option value="12:15">12:15</option>
                            <option value="01:00">01:00</option>
                            <option value="01:45">01:45</option>
                            <option value="02:30">02:30</option>
                            <option value="03:15">03:15</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Passengers:</td>
                    <td>
                        <select>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr id='submit-row'>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
