<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}

.container{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.3),transparent), url(../../img/2-Potential_background.jpg);
    background-position: center;
    background-size: cover;
    padding: 0 8%;
    position: relative;
}
.orange 
{
    color: blue;
    background-color: rgb(253, 253, 253);
}

nav{
    display: flex;
    width: 100%;
    align-items: center;
    flex-wrap: wrap;
    background-color: rgb(255, 115, 0);
    font-size: 20;
    font-family: sans-serif;
}
h2 {
                font-size: 50;
            }

nav ul{
    flex: 1;
    text-align: right;
    padding-right: 30px;
}
nav ul li{
    display: inline-block;
    list-style: none;
    margin: 10px 20px;

}

nav ul li a{
    color: black;
    text-decoration: none;
    position: relative;
}
nav ul li a::after{
    content: '';
    width:0;
    height: 3px;
    position: absolute;
    bottom: -5px;
    left:50%;
    transform: translateX(-50%);
    background: black;
    transition: width 0.3s;
}
nav ul li a:hover::after{
    width:50%;

}
.profile{
    width: 60px;
    cursor: pointer;
}
.profile:hover{
    transform: scale(1.25);
}
.card{
    display: grid;
    grid-template-columns: 500px;
    grid-template-rows: 210px 210px 80px;
    grid-template-areas: "image" "text" "stats";

    position: absolute;
    z-index: 2;
    left: 20%;
    top:50%;
    transform: translate(-50%,-50%);


    font-family: sans-serif;
    border-radius: 18px;
    background: rgb(108, 128, 143);
    box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
    text-align: center;

    transition: 0.5s ease;
    cursor: pointer;
    margin: 30px;
}

.card-text{
    grid-area: text;
    margin:25px;
    color: white;
}

.Rider{
    display: grid;
    grid-template-columns: 500px;
    grid-template-rows: 210px 210px 80px;
    grid-template-areas: "image" "text" "stats";
    cursor: pointer;

    position: absolute;
    z-index: 2;
    left: 80%;
    top:54%;
    transform: translate(-50%,-50%);


    font-family: sans-serif;
    border-radius: 18px;
    background: rgb(108, 128, 143);
    box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
    text-align: center;
}
