    th{ 
        color:rgb(255, 255, 255);
            }
</style>

<div class = "row">
	<div class = "col">
		<div class = "card card-body">
			<input id = "search-input" class] form-control" type="text">
		</div>
	</div>	
</div>

<table class="table table-striped">
    <tr  class="bg-info">
    	<th data-column="UserID" data-order="desc">ID &#9650</th>
        <th data-column="FirstName" data-order="desc">FirstName &#9650</th>
        <th data-column="LastName" data-order="desc">LastName &#9650</th>
        <th data-column="BirthDate" data-order="desc">BirthDate &#9650</th>
		<th data-column="Waiver" data-order="desc">Waiver &#9650</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var Users = [

	]
	
$('#search-input').on('keyup', function(){
	var value = $(this).val().toLowerCase()
	console.log('value:',value)
	var data = searchTable(value,Users)
	buildTable(data)
})


$('th').on('click',function(){
	var column = $(this).data('column')
	var order = $(this).data('order')
	var text = $(this).html()
	text = text.substring(0,text.length - 1)
	console.log('Column was clicked!' , column , order)

	if(order == 'desc'){
		$(this).data('order', 'asc')
		Users = Users.sort((a,b) => a[column] > b[column] ? 1 : -1)
		text += '&#9660'
	}else{
		$(this).data('order', 'desc')
		Users = Users.sort((a,b) => a[column] < b[column] ? 1 : -1)
		text += '&#9650'
	}
	$(this).html(text)
	buildTable(Users)
})


function searchTable(value,data){
	var filteredData = []
	
	for (var i = 0; i < data.length; i++){
		var name = data[i].FirstName.toLowerCase()

		if (name.includes(value)){
			filteredData.push(data[i])
		}
	}
	return filteredData
}

function buildTable(data){
	var table = document.getElementById('myTable')
	table.innerHTML = ''
	for (var i = 0; i < data.length; i++){
		var row = `<tr>
						<td>${data[i].UserID}</td>
						<td>${data[i].FirstName}</td>
						<td>${data[i].LastName}</td>
						<td>${data[i].BirthDate}</td>
						<td>${data[i].Waiver}</td>
					</tr>`
		table.innerHTML += row


		}
	}

function add(FirstName, LastName, BirthDate, Waiver){
		var UserID = Users.length +1
		Users.push({"UserID":UserID , "FirstName":FirstName, "LastName":LastName, "BirthDate":BirthDate ,"Waiver":Waiver});
	}

buildTable(Users)
</script>
